{% extends 'master.html' %}
{% load static %}
{% block title %}Weather app{% endblock %}


{% block content %}

<!-- main header -->
<div class="containter-fluid main_header">
  <div class="row">
    <!-- left side div -->
    <div class="col-md-10 col-12 mx-auto">
      <div class="row">
        <div class="col-md-6 col-12 main_header_left">
          <p>Welcome to weather app</p>
          <h2>Get the Latest <span class="text_clr"> Weather </span> Info Of Your City</h2>
          <a href="/weather/"><button>check now</button></a>
        </div>
        <!-- right side div -->
        <div class="col-md-6 col-12 main_header_right">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="w-60" src="{% static 'bg1.png' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class=" w-60" src="{% static 'bg4.png' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class=" w-60" src="{% static 'bg3.png' %}" alt="Third slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
              data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
              data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
